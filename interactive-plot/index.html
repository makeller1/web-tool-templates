<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Interactive Line Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/plotly-min.js"></script>
</head>
<body>

  <div class="container">

    <h1>Interactive Line Plot</h1>
    <div class="controls">
      <label for="slope">Slope:</label>
      <input type="number" id="slope" value="1" step="0.1">
      <label for="intercept">Intercept:</label>
      <input type="range" id="intercept" min="-10" max="10" value="0" step="0.1">
      <p>Current Intercept: <span id="intercept-value">0</span></p>
    </div>
    <div id="plot"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
